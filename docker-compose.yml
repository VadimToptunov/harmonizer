version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: harmony-redis
    ports:
      - "6379:6379"
    networks:
      - harmony-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      # Enable BuildKit for faster builds
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: harmony-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONOPTIMIZE=1
    depends_on:
      - redis
    networks:
      - harmony-network
    # Health check for faster container startup detection
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: harmony-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - harmony-network

networks:
  harmony-network:
    driver: bridge

