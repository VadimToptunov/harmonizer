version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: harmony-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - harmony-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.production
      target: backend
    container_name: harmony-backend-prod
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - FRONTEND_URL=${FRONTEND_URL:-https://yourusername.github.io}
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    networks:
      - harmony-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
        - frontend-builder
    container_name: harmony-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - harmony-network
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  redis-data:

networks:
  harmony-network:
    driver: bridge

